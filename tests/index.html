<!DOCTYPE html>
<html>

  <head>
    <title>Sharetastic.js</title>
    <meta name="description" content="This is an example of a meta description. This will often show up in search results.">

    <meta property="og:title" content="Google" />
    <meta property="og:description" content="This is Google!" />
    <meta property="og:url" content="http://google.com" />
    <meta property="og:image" content="https://www.google.co.uk/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />

    <link rel="stylesheet" href="sharetastic.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="sharetastic.js"></script>
  </head>

  <body>

    <h1>Default</h1>
    <div class="sharetastic"></div>
    <div class="sharetastic sharetastic--text" data-tweet="custom tweet content"></div>
    <h1>Simple</h1>
    <div class="sharetastic sharetastic--simple"></div>
    <div class="sharetastic sharetastic--simple sharetastic--text"></div>
    <div class="sharetastic sharetastic--reversed" style="background-color: #000;"></div>
    <div class="sharetastic sharetastic--reversed sharetastic--simple" style="background-color: #000;"></div>
    <div class="sharetastic sharetastic--reversed sharetastic--text" style="background-color: #000;"></div>
    <div class="sharetastic sharetastic--simple sharetastic--text" style="background-color: #000;"></div>

    <script>
      $('.sharetastic').sharetastic();
    </script>
  </body>

</html>
